<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-cyan-300">bapp er
                Bank!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-300 w-3/4 p-8  mx-auto mt-8 mb-4">
            <h3 class="text-2xl mb-4 ">please Loging</h3>
            <div action="">
                <input id="user-email" class="border-2 border-lime-100 rounded w-3/4 mb-4 block px-2" type="text"
                    placeholder="your email">
                <input id="user-password" class="border-2 border-lime-100 rounded w-3/4 mb-4 block px-2" type="password"
                    name="" id="" placeholder="password">
                <button id="loging-submit"
                    class="bg-purple-700 rounded  px-2 py-2 font-medium text-white text-bold ">Submit</button>
            </div>

        </section>
    </main>
    <script src="js/loging.js"></script>
</body>

</html>
